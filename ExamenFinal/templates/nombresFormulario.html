<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/estilosNombres.css">
    <title>Formulario de nombres</title>
</head>
<body>
    <div class="container">
        <form action="/nombresFormulario" method="POST">
            <h1>Inicio de sesión</h1>
            <label for="usuario">Ingresa tu nombre</label>
            <input type="text" id="usuario" name="usuario" required>
            <br>
            <label for="password">Ingresa tu contraseña</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Enviar</button>
        </form>
        {% if mensaje %}
        <div>
            <p>{{mensaje}}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
