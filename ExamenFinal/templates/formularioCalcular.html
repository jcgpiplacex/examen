<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/estilosFormulario.css">
    <title>Cálculo de compras</title>
</head>
<body>
    <div class="container">
        <h1>Cálculo de compras</h1>
        <form action="/formularioCalcular" method="POST">
            <label for="nombre">Ingresa tu nombre</label>
            <input type="text" id="nombre" name="nombre" required>
            <br>
            <label for="edad">Ingresa tu edad</label>
            <input type="number" id="edad" name="edad" required>
            <br>
            <label for="cant_tarros">Ingresa la cantidad de tarros de pintura a comprar</label>
            <input type="number" id="cant_tarros" name="cant_tarros" required>
            <br>
            <button type="submit">Calcular</button>
        </form>
        {% if nombre_cliente %}
        <div>
            <p>Nombre del cliente: {{nombre_cliente}}</p>
            <p>Total sin descuento: ${{total_sd}}</p>
            <p>El descuento es: ${{descuento}}</p>
            <p>El total a pagar es de: ${{total_cd}}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
